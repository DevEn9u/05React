<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="js/04reduceFunc.js"></script>
</head>
<body>
  <h2>고차함수 -  reduce()</h2>
  <div>
    <!-- reduceTest1은 즉시실행함수로 작성되었기에 버튼을 클릭하지 않아도 바로 실행되고, 별도로 호출할 수는 없다. -->
    <input type="button" onclick="reduceTest1();" value="reduce1">
    <!-- reduceTest2 부터는 일반 함수이므로 호출 가능하다. -->
    <input type="button" onclick="reduceTest2();" value="reduce2">
    <input type="button" onclick="reduceTest3();" value="reduce3">
    <input type="button" onclick="reduceTest4();" value="reduce4">
  </div>
</body>
</html>
